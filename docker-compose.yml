nginx:
  build: ./nginx
  container_name: 'nginx'
  ports:
    - '7000:8080'
  links:
    - 'sync'
sync:
  build: ./sync
  container_name: 'sync'
  expose:
    - '7000'
  environment:
    - PORT=7000
  links:
    - 'redis'
redis:
  image: 'redis:5.0.2-alpine'
  container_name: 'redis'
  expose:
    - '6379'
db:
  build: ./db
  container_name: 'db'
  volumes:
    - ./db/mysql_data:/var/lib/mysql # データの永続化
    - ./db/init.d:/docker-entrypoint-initdb.d # 初期データ投入
  expose:
    - '3306'
  environment:
    - MYSQL_ROOT_PASSWORD=test
